<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dependency Update Notifier (Gradle Plugin)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A Gradle plugin creating issues for updatable dependencies.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Dependency Update Notifier',
        repo: 'https://github.com/muhlba91/gradle-dependency-update-notifier',
        autoHeader: true,
        loadSidebar: true,
        coverpage: true,
        auto2top: true,
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',
            placeholder: 'Type to search',
            noData: 'No Results!',
            depth: 2,
            hideOtherSidebarContent: false,
            namespace: 'gradle-dependency-update-notifier-docs'
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
